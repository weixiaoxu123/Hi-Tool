<div class="col-6" style="float:right">
    <ul class="list-group heroes">
      <li *ngFor="let hero of heroes" class="list-group-item" (click)="onSelect(hero)">
        <a routerLink="/detail/{{hero.id}}">
          <h6 class="row">
            <div class="col-2"><span class="badge badge-primary badge-pill">{{hero.id}}</span></div>
            <div class="col-10">{{hero.name}}</div>
          </h6>
        </a>
      </li>
    </ul>
    <p id="abc"></p>
 </div>
